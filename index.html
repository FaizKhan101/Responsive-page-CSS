<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="./index.html">Webfood</a>
      </div>
      <nav>
        <ul id="nav-items">
          <li class="nav-item">
            <a href="#">Browse Meals</a>
          </li>
          <li class="nav-item">
            <a href="#">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="cart-section">
        <ul>
          <li class="cart-item">
            <article>
              <img src="./images/risotto.jpg" alt="risotto-image" />
              <div class="item-content">
                <h3>Risotto with Tiger Prawns</h3>
                <button>Add To Cart</button>
              </div>
            </article>
          </li>
          <li class="cart-item">
            <article>
              <img src="./images/cheeseburgers.jpg" alt="cheeseburgers-image" />
              <div class="item-content">
                <h3>Tasty Cheeseburgers</h3>
                <button>Add To Cart</button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
